<div class="row">
  <div class="col-12">
    <ngb-carousel
      showNavigationArrows="true"
      showNavigationIndicators="true"
      interval="1500"
      pauseOnHover="false"
      wrap="true"
    >
      <ng-template ngbSlide>
        <honour-banner></honour-banner>
      </ng-template>
      <div *ngFor="let award of employeesAwards">
        <ng-template ngbSlide>
          <app-reward-card [empoyeeAward]="award"></app-reward-card>
        </ng-template>
      </div>
    </ngb-carousel>
  </div>
</div>
<div class="row">
  <div class="col-4 stats-card">
    <dashboard-timesheet-stats></dashboard-timesheet-stats>
  </div>
  <div class="col-4 stats-card ">
    <dashboard-pr-stats></dashboard-pr-stats>
  </div>
  <div class="col-4 stats-card">
    <dashboard-timeline></dashboard-timeline>
  </div>
</div>
